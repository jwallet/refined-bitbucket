<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Refined Bitbucket</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section class="container">
        <aside class="side-menu">
            <button type="button" class="toggle" id="toggle-ext-state" data-state="enabled" title="Disable">
                <!-- toggle -->
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24"
                    viewBox="0 0 24 24" width="24">
                    <g>
                        <path d="M0 0h24v24H0z" class="circle" fill="none" />
                        <path class="icon" fill="white"
                            d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z" />
                    </g>
                </svg>
            </button>
            <button type="button" class="options" id="view-options" title="Toggle features on/off in options">
                <!-- options svg -->
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M0 0h24v24H0z" class="circle" fill="none" />
                    <path class="icon"
                        d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z" />
                </svg>
            </button>
        </aside>
        <article class="content">
            <!-- app -->
            <section class="title">
                <img class="app-icon" width="32px" height="32px" src="../icons/icon.svg">
                <span class="app-name">
                    <span class="upper">REFINED</span>
                    <span class="bottom">BITBUCKET</span>
                </span>
            </section>
            <!-- version -->
            <span class="version">v.<span id="version-number">DEV</span></span>
            <!-- menus -->
            <fieldset class="menus" id="menu">
                <!-- an option -->
                <!--
                    svg icons come from font-awesome
                    https://fontawesome.com/icons/
                -->
                <button type="button" class="option" id="toggle-syntax-highlight" data-state="enabled"
                    title="Toggle Code Syntax Highlight">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 544 512">
                        <path
                            d="M0 479.98L99.92 512l35.45-35.45-67.04-67.04L0 479.98zm124.61-240.01a36.592 36.592 0 0 0-10.79 38.1l13.05 42.83-50.93 50.94 96.23 96.23 50.86-50.86 42.74 13.08c13.73 4.2 28.65-.01 38.15-10.78l35.55-41.64-173.34-173.34-41.52 35.44zm403.31-160.7l-63.2-63.2c-20.49-20.49-53.38-21.52-75.12-2.35L190.55 183.68l169.77 169.78L530.27 154.4c19.18-21.74 18.15-54.63-2.35-75.13z">
                        </path>
                    </svg>
                    <label>Syntax Highlighting</label>
                </button>

                <button type="button" class="option" id="toggle-custom-reviewers" data-state="enabled"
                    title="Toggle Custom Default Reviewers for each repository">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                        <path
                            d="M96 224c35.3 0 64-28.7 64-64s-28.7-64-64-64-64 28.7-64 64 28.7 64 64 64zm448 0c35.3 0 64-28.7 64-64s-28.7-64-64-64-64 28.7-64 64 28.7 64 64 64zm32 32h-64c-17.6 0-33.5 7.1-45.1 18.6 40.3 22.1 68.9 62 75.1 109.4h66c17.7 0 32-14.3 32-32v-32c0-35.3-28.7-64-64-64zm-256 0c61.9 0 112-50.1 112-112S381.9 32 320 32 208 82.1 208 144s50.1 112 112 112zm76.8 32h-8.3c-20.8 10-43.9 16-68.5 16s-47.6-6-68.5-16h-8.3C179.6 288 128 339.6 128 403.2V432c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48v-28.8c0-63.6-51.6-115.2-115.2-115.2zm-223.7-13.4C161.5 263.1 145.6 256 128 256H64c-35.3 0-64 28.7-64 64v32c0 17.7 14.3 32 32 32h65.9c6.3-47.4 34.9-87.3 75.2-109.4z">
                        </path>
                    </svg>
                    <label>Custom Reviewers</label>
                </button>
            </fieldset>
        </article>
        <aside class="side-line"></aside>
    </section>
    <script src="popup.js"></script>
</body>

</html>
